name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Mambaforge-pytest:
    name: Unit-Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
        os: ["ubuntu", "macos"]
        include:
          - os: ubuntu
            environment-file: environment.yml
            miniforge-variant: Mambaforge
            miniforge-version: 4.9.2-4
          - os: macos
            environment-file: environment.yml
            miniforge-variant: Mambaforge-pypy3
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: ${{ matrix.environment-file }}
          miniforge-variant: ${{ matrix.miniforge-variant }}
          miniforge-version: ${{ matrix.miniforge-version }}
          python-version: ${{ matrix.python-version }}
          use-mamba: true
      - shell: bash -l {0}
        run: |
          pip install .
          echo "tests finished"

  bleeding-edge-test:
    if: github.event.pull_request.draft == false
    name: Bleeding Edge Tests for MoSDeF-GOMC
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
        name: Checkout Branch / Pull Request

      - name: Install Mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
          extra-specs: |
            python=3.9
      - name: Clone MoSDeF-GOMC
        run: |
          git clone https://github.com/GOMC-WSU/MoSDeF-GOMC.git
      - name: Install Packages from Source
        run: |
          pip install -e .
      - name: Run Bleeding Edge Tests
        run: |
          python -m pytest -v --color yes --pyargs mosdef_gomc

  docker:
    runs-on: ubuntu-latest
    needs: Mambaforge-pytest
    name: Build Docker Image
    if: github.event_name != 'pull_request'

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get Tagged Version
        run: |
          echo "DOCKER_TAGS=GOMC-WSU/MoSDeF-GOMC:${GITHUB_REF_NAME}, GOMC-WSU/MoSDeF-GOMC:stable" >> $GITHUB_ENV
        if: github.ref_type == 'tag'
