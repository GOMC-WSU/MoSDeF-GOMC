name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron:  "0 0 * * *"

jobs:
  test:
    if: github.event.pull_request.draft == false
    name: MoSDeF-GOMC Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        python-version: [3.9]
        exclude:
          - os: windows-latest
            python-version: 3.9
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
        name: Checkout Branch / Pull Request

      - name: Install Mamba (Linux)
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-dev.yml
          extra-specs: |
            python=${{ matrix.python-version }}
        if: runner.os != 'Windows'

      - name: Install Mamba (Windows)
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-dev-win.yml
          extra-specs: |
            python=${{ matrix.python-version }}
        if: runner.os == 'Windows'

      - name: Install Package
        run: python -m pip install -e .

      - name: Test (OS -> ${{ matrix.os }} / Python -> ${{ matrix.python-version }})
        run: python -m pytest -v --cov=mosdef_gomc --cov-report=xml --cov-append --cov-config=setup.cfg --color yes --pyargs mosdef_gomc

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v2
        with:
          name: MoSDeF_gomc-Coverage
          verbose: true
          files: ./coverage.xml

  bleeding-edge-test:
    if: github.event.pull_request.draft == false
    name: Bleeding Edge Tests for MoSDeF-gomc
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
        name: Checkout Branch / Pull Request

      - name: Install Mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-dev.yml
          extra-specs: |
            python=3.9
      - name: Clone MoSDeF-GOMC
        run: |
          git clone https://github.com/GOMC-WSU/MoSDeF-GOMC.git
      - name: Update Environment with mosdef_gomc Dependencies
        run: |
          micromamba update --name mosdef_gomc_dev --file mosdef_gomc/environment-dev.yml
      - name: Install Packages from Source
        run: |
          pip install -e .
      - name: Run Bleeding Edge Tests
        run: |
          python -m pytest -v --color yes --pyargs mbuild
  docker:
    runs-on: ubuntu-latest
    needs: test
    name: Build Docker Image
    if: github.event_name != 'pull_request'

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get Tagged Version
        run: |
          echo "DOCKER_TAGS=GOMC-WSU/MoSDeF-GOMC:${GITHUB_REF_NAME}, GOMC-WSU/MoSDeF-GOMC:stable" >> $GITHUB_ENV
        if: github.ref_type == 'tag'

      - name: Get Push Version
        run: |
          echo "DOCKER_TAGS=GOMC-WSU/MoSDeF-GOMC:${GITHUB_REF_NAME}, GOMC-WSU/MoSDeF-GOMC:latest" >> $GITHUB_ENV
        if: github.ref_type == 'branch'

      - name: Docker Image Info
        run: |
          echo Docker Image tags: ${DOCKER_TAGS}
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.DOCKER_TAGS }}
